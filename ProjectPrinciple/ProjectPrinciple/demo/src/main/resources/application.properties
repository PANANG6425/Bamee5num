# -----------------------------
# Spring Application Name
# -----------------------------
spring.application.name=demo

# -----------------------------
# Database Configuration
# -----------------------------
# ใช้ environment variables ถ้ามี ถ้าไม่มีใช้ค่า default ของ local
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/restaurant_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:642530nNn!!}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# -----------------------------
# JPA / Hibernate
# -----------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------
# Connection Pool (HikariCP)
# -----------------------------
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# -----------------------------
# Thymeleaf / Web Resources (Development)
# -----------------------------
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
